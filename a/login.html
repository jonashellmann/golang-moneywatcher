 <!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="language" content="DE" />
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<title>Golang Moneywatcher</title>
	
	<link rel="stylesheet" id="font-raleway" href="https://blog.jonas-hellmann.de/my-fonts/raleway.css" type="text/css" media="all" />
	<link rel="stylesheet" href="res/css/style.css">
</head>

<body>
	
	<section id="heading">
		<img src="res/img/moneywatcher.png">
		<h1>Golang<br />Moneywatcher</h1>
	</section>
	
	<section id="login">
		<h2>Login</h2>
		<div>
			<div id="authentication-failed">
				<p>Wrong username or password. Try again!</p>
			</div>

			<div id="logged-out">
				<p>You are logged out now!</p>
			</div>

			<form id="login-form" action="/login" method="post">
				<div class="input-group">
					<label for="">Username</label>
					<input type="text" name="username" required="true" />
				</div>
				
				<div class="input-group">
					<label for="">Password</label>
					<input type="password" name="password" required="true" />
				</div>
				
				<input type="submit" value="Login" />
			</form>
		</div>
	</section>
	
	<script src="res/js/login.js" type="text/javascript"></script>
	
</body>

</html>
