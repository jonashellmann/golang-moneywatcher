 <!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="language" content="DE" />
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<title>Golang Moneywatcher</title>
	
	<link rel="stylesheet" href="res/css/style.css">
</head>

<body>

	<div id="wrapper">
	<section id="refresh">
		<input id="refresh-button" type="button" value="Refresh" />
	</section>

	<section id="logout">
		<form action="/logout" method="post">
			<input type="submit" value="Logout" />
		</form>
	</section>
	</div>

	<section id="heading">
		<img src="res/img/moneywatcher.png">
		<h1>Golang<br />Moneywatcher</h1>
	</section>
	
	<section id="expense-adder">
		<div>
			<input type="button" value="Create expense" id="add-expense-button" />
			<form id="add-expense-form" action="/expense" method="post">
				<div class="input-group">
					<label for="">Description</label>
					<input type="text" name="description" />
				</div>
				
				<div class="input-group">
					<label for="">Amount</label>
					<input type="number" name="amount" required="true" value="0" step="0.01"/>
				</div>
				
				<div class="input-group">
					<label for="">Date</label>
					<input type="date" name="date" required="true" />
				</div>
				
				<div class="input-group">
					<label for="">Category</label>
					<select id="category-select" name="category">
						<option value="" selected="true">-</option>
					</select>
				</div>
				
				<div class="input-group">
					<label for="">Region</label>
					<select id="region-select" name="region">
						<option value="" selected="true">-</option>
					</select>
				</div>
				
				<div class="input-group">
					<label for="">Source</label>
					<select id="source-select" name="source">
						<option value="" selected="true">-</option>
					</select>
				</div>

				<div class="input-group">
                                        <label for="">Destination</label>
                                        <select id="destination-select" name="destination">
                                                <option value="" selected="true">-</option>
                                        </select>
                                </div>
				
				<input type="submit" value="Add expense" />
			</form>
		</div>
	</section>
	
	<section id="expenses">
		<h2>Your Expenses</h2>
		<div id="timeline">
			<div class="timeline-start">Start</div>
			<div class="center-line"></div>
			<div class="timeline-content" id="timeline-content"></div>
			<div class="timeline-end">End</div>
		</div>
	</section>
	
	<script src="res/js/index.js" type="text/javascript"></script>
</body>

</html>
